{% extends "layout.html" %}

{% block content %}

<form action="{{ url_for('edit_author', author_id = author.id) }}" method="post" class="form-example">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Author's name: </label>
        <div class="form-outline w-25">
            <input type="text" class="form-control" name="name" id="name" value="{{author.name}}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Author's country: </label>
        <div class="form-outline w-25">
            <input type="text" class="form-control" name="country" id="country" value="{{author.country}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="year" class="col-sm-2 col-form-label">Author's year of birth: </label>
        <div class="form-outline w-25">
            <input type="number" class="form-control" name="year" id="year" value="{{author.year}}">
        </div>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sex" id="Male" value="Male"
               {% if author.sex=='Male' %} checked {% endif %}>
        <label class="form-check-label" for="Male">Male</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sex" id="Female" value="Female"
               {% if author.sex=='Female' %} checked {% endif %}>
        <label class="form-check-label" for="Female">Female</label>
    </div>

    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Edit author</button>
    </div>
</form>

{% endblock %}
</html>
