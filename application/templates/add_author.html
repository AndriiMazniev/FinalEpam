{% extends "layout.html" %}
{% block title %}
Add author
{% endblock%}
{% block content %}

<form action="{{ url_for('add_author') }}" method="post" class="form-example">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Author's name: </label>
        <div class="form-outline w-25">
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Author's country: </label>
        <div class="form-outline w-25">
            <input type="text" class="form-control" name="country" id="country">
        </div>
    </div>
    <div class="form-group row">
        <label for="year" class="col-sm-2 col-form-label">Author's year of birth: </label>
        <div class="form-outline w-25">
            <input type="number" class="form-control" name="year" id="year">
        </div>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sex" id="Male" value="Male" checked>
        <label class="form-check-label" for="Male">Male</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sex" id="Female" value="Female">
        <label class="form-check-label" for="Female">Female</label>
    </div>

    <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add author</button>
    </div>
</form>

{% endblock %}
